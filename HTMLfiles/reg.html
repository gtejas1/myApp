<html>
<body bgcolor="skyblue">
<fieldset><legend><h3>REGISTRATION DETAILS</h3></legend>
<center>
<form>
<table border="no">
<thead>
<tr>
<td colspan="2">Registration</td>
</tr>
</thead>
<tr>
<td>Username:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password"></td>
</tr>
<tr>
<td>ConfirmPassword:</td>
<td><input type="password"></td>
</tr>
<tr>
<td>PhoneNumber:</td>

</tr>
<tr>
<td>EmailId:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Address:</td>
<td><textarea rows="3" cols="16"></textarea></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="rl">male
<input type="radio" name="rl">female</td>
</tr>
<tr>

</tr>

<option value="US">USA</option>
<option value="GMY">GERMANY</option>
<option value="AUS">AUSTRALIA</option>
<option value="NZ">NEWZEALAND</option>
<option value="SA">SOUTHAFRICA</option>
<option value="ENG">ENGLAND</option>
<option value="WI">WESTINDIES</option>
<option value="BAN">BANGLADESH</option>
<option value="KEN">KENYA</option>
</td>
</tr>
</table>
</form>    
</center>
</fieldset>
</body>
</html>
